<!-- templates/set_output_path.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Set Output Path</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}?v=1">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
</head>
<body>
    <div>
        <h1>Set Output Path</h1>

        <div class="input-section">
            <form method="POST" enctype="multipart/form-data">
                <label for="output-path">Enter the output path:</label>
                <input type="text" id="output-path" name="output-path">
                <button class="submit-button" type="submit">SUBMIT</button>
            </form>
        </div>

        {% if alert_message %}
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{ alert_message }}
            </div>
        {% endif %}
        <div class="download-section">
            <a href="{{ url_for('download_template') }}">Download Template</a>
        </div>
    </div>
</body>
</html>
