<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Map Input Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}?v=1">
</head>
<body>
    <div>
        <h1>Map Input Data</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="input-section">
            <form method="POST" enctype="multipart/form-data">
                <input type="text" id="input-file-path" placeholder="Select the input data file path.." readonly name="input-file-path" accept=".xlsx, .xls">
                <input type="file" id="input-file" name="input-file-path" accept=".xlsx, .xls">
                <button class="load-button" type="submit">LOAD</button>
            </form>
        </div>
        <div class="download-section">
            <a href="{{ url_for('download_template') }}">Download Template</a>
        </div>
    </div>
</body>
</html>
