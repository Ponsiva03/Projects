<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Web Scraper</title>
</head>
<body>
  <h1>Flask Web Scraper</h1>

  <form method="post" action="/">
    <label for="url">Enter URL:</label>
    <input type="url" name="url" id="url" required>
    <button type="submit">Fetch Content</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <p class="error">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% if content %}
    <h2>Content from the provided URL:</h2>
    <a href="{{ url_for('download_pdf', url=url) }}">Download as PDF</a>
    <br>
    <iframe srcdoc="{{ content }}" width="100%" height="600px" frameborder="0"></iframe>
  {% endif %}
</body>
</html>
