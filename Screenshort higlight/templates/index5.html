<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input {
            padding: 5px;
            width: 300px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }

        h2 {
            color: #28a745;
        }

        embed {
            border: 1px solid #ccc;
        }

        p {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>HTML to PDF Converter</h1>
    <form method="post">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Generate PDF</button>
    </form>

    {% if pdf_url %}
        <h2>Generated PDF</h2>
        <embed src="{{ url_for('serve_pdf', filename=pdf_url.split('/')[-1]) }}" width="100%" height="600" type="application/pdf">
    {% endif %}

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
