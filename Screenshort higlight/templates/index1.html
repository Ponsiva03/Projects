<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Highlighting</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>PDF Viewer with Highlighting</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label for="pdf_file">Choose a PDF file:</label>
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">View PDF</button>
    </form>
    <h2>Static Text Box:</h2>
    <p id="staticTextBox">WP21
        MFE 40 (604040510) WALL CHASER
(220-240 V / 50 - 60 HZ); PLASTIC CARRY CASE 10 - 40 mm // 3/8 - 1 9/16 "Cutting disc√ò: 125 mm / 5 "
</p>
{% if pdf_path %}
<h2>PDF Content:</h2>
<iframe id="pdfIframe" src="{{ pdf_path }}" width="100%" height="600px"></iframe>
{% endif %}
</body>
</html>
